<!DOCTYPE html>

<body>
      <center>
    <header>
    
        <h1> User Registration Form </h1>
    
</header>


    <form id="registrationForm" action="post">
        <label id="userNameLabel">Username :</label>
        <input type="text" id="userName" name="user-name"><br /><br />
        <label>First Name:</label>
        <input type="text" id="firstName" name="firstName"><br /><br />
        <label>Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br /><br />
        <label>Email :</label>
        <input type="email" id="email" name="email"><br /><br />
        <label>Password :</label>
        <input type="password" id="password" name="password"><br /><br />
        <label>Contact :</label>
        <input type="number" id="contact" name="contact"><br /><br />
        <label>Interest:</label>
        <input type="checkbox" id="checkboxInterest1" name="java" value="Java">
        <label> Java </label>
        <input type="checkbox" id="checkboxInterest2" name="python" value="Python">
        <label> Python </label><br /><br />
        <label>Previous Employer:</label>
        <input type="radio" id="radioYes" name="radio" value="yes">
        <label> Yes </label>
        <input type="radio" id="radioNo" name="radio" value="no">
        <label> No </label><br/><br/>

        <lable> Location :</lable>
        <select name="location" id="location">
            <option value="indiranagar">IndiraNagar</option>
            <option value="karimnagar">Karim Nagar</option>
            <option value="kukatpally">Kukatpally</option>
            <option value="charminar">Char Minar</option>
        </select><br/><br/>
<input type="Submit" Submit">
