<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* form{
            border:2px solid green;
        } */
        table{
            border:4px solid blue;
        }
        textarea{
            resize: none;
        }
        

    </style>
</head>

<body>
    <center>
        <header>
    
            <h1> User Registration Form </h1>
        
    </header>
        
        <table border="4px">
            <tbody>
                
                <tr>
                    <td>
                        <label for="userName" id="userNameLabel" >Username :</label>
                    </td>
                    <td>
                        <input type="text" id="userName" name="user-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text" id="firstName" name="firstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>
                    </td>
                    <td>
                        <input type="text" id="LastName" name="LastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact:</label>
                    </td>
                    <td>
                        <input type="number" id="contact" name="contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Interest:</label>
                     </td>   
                     <td>
                        <input type="checkbox" id="checkboxInterest1" name="java" value="Java">
                        <label> Java </label>
                        <input type="checkbox" id="checkboxInterest2" name="python" value="Python">
                        <label> Python </label>
                    </td>   
                    </tr>
                <tr>
                    <td>
                        <label>Previous Employer:</label>
                    </td>
                    <td>
                       <input type="radio" id="radioYes" name="radio" value="yes">
                        <label> Yes </label>
                       <input type="radio" id="radioNo" name="radio" value="no">
                       <label> No </label>
                    </td>
                    </tr>
                <tr>
                    <td>
                        <lable> Location :</lable>
                    </td>
                    <td>
                        
                       <select name="location" id="location">
                       <option value="indiranagar">IndiraNagar</option>
                       <option value="karimnagar">Karim Nagar</option>
                       <option value="kukatpally">Kukatpally</option>
                       <option value="charminar">Char Minar</option>
                       </select>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Text Area:</label>
                    </td>
                    <td>
                        <textarea id="textArea" name="textArea" rows="4" cols="4" placeholder="Review comments"></textarea>
                    </td>
                </tr>
                <tr> 
                <td>

                    <button type="submit" >Submit</button>
                    <button type="reset">Clear</button>
                    <button type="button">Sign Up</button>
                </tr>

                </td>
                
            </tr>

                </tbody>
        </table>
    </center>
    </form>

</body>

</html>
